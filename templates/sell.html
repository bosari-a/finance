{% extends "layout.html" %} {% block title %} Buy {% endblock %} {% block main
%}

<form class="container-sm w-50" action="/sell" method="post">
  <div class="mb-4">
    <select class="form-select" name="symbol">
      <option selected disabled>Symbols</option>
      {% for symbol in symbols %}
      <option value="{{ symbol['symbol'] }}">{{ symbol['symbol'] }}</option>
      {% endfor %}
    </select>
  </div>

  <div class="mb-3">
    <label for="shares" class="form-label w-100 text-start px-1">Shares</label>
    <input
      autocomplete="off"
      name="shares"
      class="form-control"
      placeholder="Shares"
    />
  </div>
  <button type="submit" class="btn btn-primary">Sell</button>
</form>
{% endblock %}
